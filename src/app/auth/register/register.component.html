<body>
<div class="login-box">
  <form [formGroup]="form" class="register" (ngSubmit)="registerHandler()">
    <h2>Register</h2>
      <div class="user-box">
        <input type="text" formControlName="username">
        <label>Username</label>
        <ng-container *ngIf="form.get('username')?.touched">
          <p *ngIf="form.get('username')?.errors?.['required']" class="error">
            Username is required!
          </p>
          <p *ngIf="form.get('username')?.errors?.['minlength']" class="error">
            Username should at least 5 characters long!
          </p>
        </ng-container>
      </div>
      <div class="user-box">
        <input type="email" formControlName="email">
        <label>Email</label>
        <ng-container *ngIf="form.get('email')?.touched">
          <p class="error" *ngIf="form.get('email')?.errors?.['required']">
            Email Address is required!
          </p>
          <p class="error" *ngIf="form.get('email')?.errors?.['email']">
            Invalid Email Address!
          </p>
        </ng-container>
      </div>
      <ng-container formGroupName="pass">
      <div class="user-box">
        <input type="password" formControlName="password" id="password" >
        <label>Password</label>
        <ng-container *ngIf="form.get('pass')?.get('password')?.touched">
          <p class="error" *ngIf="form.get('pass')?.get('password')?.errors?.['required']">
            Password is required!
          </p>
          <p class="error" *ngIf="form.get('pass')?.get('password')?.errors?.['minlength']">
            Password must be at least 5 characters!
          </p>
        </ng-container>
      </div>
      <div class="user-box">
        <input type="password" formControlName="rePassword" id="rePassword" > 
        <label>Repeat Password</label>
        <p *ngIf="form.get('pass')?.errors?.['matchPasswordValidator'] && form.get('pass')?.get('rePassword')?.touched" class="error">Passwords Don't Match!</p>
      </div>
    </ng-container>
    <a>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <button class="astext">Register</button>
  </a>
    </form>
  </div>
</body>
